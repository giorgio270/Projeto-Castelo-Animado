<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Castelo Animado - Cadastro</title>
</head>
<body>
    <br/><br/>     
    <h2>Cadastro</h2>
    <div class="formCadastroCrianca">
         <form action="gravarcrianca.php" name="formCadastroCrianca" method="post">
        Nome da Criança :<br/>
        <input type="text" name="nomeCrianca" maxlength="50" required pattern="[A-Za-z ]{1,50}"/><br/>
        Sexo:<br/>
        <input type="radio" name="sexoM" value="M"/> Masculino
        <input type="radio" name="sexoF" value="F"/> Feminino </br>
        Data de Nascimento :<br/>
        <input type="date" name="dataNascCrianca" required min="2006-01-01"/><br/>
        Avisos e Novidades :<br/>
        <input type="checkbox" name="escola"/> Escola<br/>
        <input type="checkbox" name="jogos"/> Jogos<br/>
        <input type="checkbox" name="musicas"/> Músicas<br/>
        <input type="checkbox" name="aniversario"/> Aniversário<br/>
        <br/><br/>
        <a href="cadastro.html"><input type="button" name="cancel" value="Voltar" /></a>
        <input type="reset" name="clear" value="Limpar" />
        <input type="submit" name="login" value="Cadastrar"/>
    </form>
</div>
</body>
</html>
